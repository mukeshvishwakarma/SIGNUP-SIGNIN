{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body style="background-color: rgb(0, 183, 255);">
    <form id="formlogi" action="/user_login" method="post">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% csrf_token %}
      <h4 style="margin: 0 auto 0 auto; text-align: center; line-height: 3;">SIGN IN</h4>
      <div>
        <div class="form-group mb-3">
          <div class="input-group input-group-merge input-group-alternative"
               style="margin: 30px auto auto 40px;">
            <div>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-person-fill"
                     viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
              </span> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="inp">
              <input type="text"
                     name='user_name'
                     id="username"
                     placeholder="Candidate ID"
                     required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-merge input-group-alternative"
               style="margin: 30px auto auto 40px;">
            <div>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-lock-fill"
                     viewBox="0 0 16 16">
                  <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>
              </span> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="inp">
              <input type="password"
                     name="password"
                     id="logpassword"
                     placeholder="Password"
                     required>
            </div>
          </div>
          <div class="input-group input-group-merge input-group-alternative"
               style="margin: 30px auto auto 40px;"></div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
        </div>
        <div class="text-center mt-3 submit1">
          <input type="submit" value="Sign In">
        </div>
        <div class="form-bottom mb-5">
          <p id="register">
            <a href="UserReg">Register Now!</a>
          </p>
          <p id="Forgot">
            <a href="">Forgot Password?</a>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
