{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>
  <body style="background-color: rgb(0, 183, 255);">
    <form id="formregi"
          action="/UserReg"
          method="post"
          novalidate
          class="shadow p-5">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% csrf_token %}
      <h4 style="margin: 5px 0px; text-align: center;">SIGN UP</h4>
      <div class="form-group mb-3">
        <div class="input-group input-group-merge input-group-alternative">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-person-fill"
                 viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="Candidate ID"
                   required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative mb-3">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-person-fill"
                 viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative mb-3">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-person-fill"
                 viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="text" name='lname' id="lname" placeholder="Last Name" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative mb-3">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-envelope"
                 viewBox="0 0 16 16">
              <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="email" name="email" id="email" placeholder="Email ID" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-phone"
                 viewBox="0 0 16 16">
              <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
              <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="mob_no"
                   name="mobile_no"
                   id="password1"
                   placeholder="Mobile NO"
                   required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-geo"
                 viewBox="0 0 16 16">

            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="text" name="State" id="password1" placeholder="State" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-merge input-group-alternative">
          <div class="inpregi">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="16"
                 height="16"
                 fill="currentColor"
                 class="bi bi-geo"
                 viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
            </svg>
            &nbsp;&nbsp;&nbsp;
            <input type="password"
                   name="city"
                   id="password2"
                   placeholder="City"
                   required>
          </div>
        </div>
      </div>
      <div class="text-center mt-4 submit2">
        <input type="submit" value="Create User">
      </div>
      <div class="form-bottom1">
        <p id="register">
          You have Account&nbsp;&nbsp;<a href="user_login">Login</a>
        </p>
        <!-- <p id="Forgot"> <a href="">Forgot Password?</a> </p> -->
      </div>
    </form>
  </body>
</html>
